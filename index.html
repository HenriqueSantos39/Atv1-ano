<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="formulario">
    <fieldset>
    <form action="">
    <div class="cabecalho">
        <h2>Sony</h2>
        <p>Playstation</p>
    </div>
        <div class="inputs">
             <p>Qual seu o Playstation????</p>
                <input type="checkbox">
                 <label for="">Playstation 2</label>
                 <input type="checkbox">
                 <label for="">Playstation 3</label>
                 <input type="checkbox">
                 <label for="">Playstation 4</label>
                 <input type="checkbox">
                 <label for="">Playstation 5</label>
    </div>
    <div class="selecao">
        <select name="" id="">
            <option disabled selected value="">Selecione o seu console preferido</option>
            <option value="">Playstation 2</option>
            <option value="">Playstation 3</option>
            <option value="">Playstation 4</option>
            <option value="">Playstation 5</option>
        </select>
    </div>
    <div class="satisfacao">
        <p>Nivel de satisfação com a empresa</p>
        <input id="sas" type="radio" name="sastisfacao">
        <label for="sas">Excelente</label>
        <input id="sas" type="radio" name="sastisfacao">
        <label for="sas">Razoavel</label>
        <input id="sas" type="radio" name="sastisfacao">
        <label for="sas">Ruim</label>
        <input id="sas" type="radio" name="sastisfacao">
        <label for="sas">Péssima</label>
    </div>
    <div class="sellecao">
        <select name="" id="">
            <option  disabled selected value="">Selecione os melhores jogos</option>
            <option value="God">God of War</option>
            <option value="">The last of Us</option>
            <option value="">Gran Turismo Sport</option>
        </select>
    </div>
    <div class="comentarios">
        <p>Digite aqui uma sugestão ou opinião sobre a empresa</p>
        <textarea name="" id="" cols="80" rows="10" placeholder="Digite seu comentário..."></textarea>
    </div>
    </form>
    <button>Enviar</button>
</fieldset>
</div>
</html>
